<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Purchase - Book Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
                <div class="p-6 md:p-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Confirm Your Purchase</h1>

                    <div class="flex flex-col md:flex-row mb-8">
                        
                        <div class="md:w-2/3 md:pl-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-2" id="bookTitle">Book Title</h2>
                            <p class="text-gray-600 mb-2" id="bookAuthor">by Author Name</p>
                            <p class="text-lg font-bold text-indigo-600 mb-4" id="bookPrice">$0.00</p>
                            <div class="flex items-center">
                                <i data-feather="check-circle" class="w-5 h-5 text-green-500 mr-2"></i>
                                <span class="text-green-500">In Stock</span>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Shipping Information</h3>

                        <form id="checkoutForm">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="firstName" class="block text-gray-700 mb-2">First Name</label>
                                    <input type="text" id="firstName"
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        required>
                                </div>
                                <div>
                                    <label for="lastName" class="block text-gray-700 mb-2">Last Name</label>
                                    <input type="text" id="lastName"
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="address" class="block text-gray-700 mb-2">Address</label>
                                <input type="text" id="address"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    required>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                <div>
                                    <label for="city" class="block text-gray-700 mb-2">City</label>
                                    <input type="text" id="city"
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        required>
                                </div>
                                <div>
                                    <label for="state" class="block text-gray-700 mb-2">State/Province</label>
                                    <input type="text" id="state"
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        required>
                                </div>
                                <div>
                                    <label for="zip" class="block text-gray-700 mb-2">ZIP/Postal Code</label>
                                    <input type="text" id="zip"
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        required>
                                </div>
                            </div>

                            <div class="mb-6">
                                <label for="phone" class="block text-gray-700 mb-2">Phone Number</label>
                                <input type="tel" id="phone"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    required>
                            </div>

                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Payment Information</h3>

                            <div class="mb-4">
                                <label for="cardNumber" class="block text-gray-700 mb-2">Card Number</label>
                                <input type="text" id="cardNumber"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    placeholder="4242 4242 4242 4242" required>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="expiry" class="block text-gray-700 mb-2">Expiry Date</label>
                                    <input type="text" id="expiry"
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        placeholder="MM/YY" required>
                                </div>
                                <div>
                                    <label for="cvv" class="block text-gray-700 mb-2">CVV</label>
                                    <input type="text" id="cvv"
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        placeholder="123" required>
                                </div>
                            </div>

                            <div class="flex items-center mb-6">
                                <input type="checkbox" id="terms" class="mr-2" required>
                                <label for="terms" class="text-gray-700">I agree to the <a href="#"
                                        class="text-indigo-600 hover:underline">Terms and Conditions</a></label>
                            </div>

                            <button type="submit"
                                class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 font-medium">
                                Complete Purchase
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Get current user
            currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // Get book ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');

            if (!bookId) {
                window.location.href = 'catalog.html';
                return;
            }

            // Find the book
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const book = books.find(b => b.id == bookId);

            if (!book) {
                window.location.href = 'catalog.html';
                return;
            }

            // Populate book details
            document.getElementById('bookTitle').textContent = book.title;
            document.getElementById('bookAuthor').textContent = `by ${book.author}`;
            document.getElementById('bookPrice').textContent = `$${book.price}`;

            if (book.image) {
                document.getElementById('bookImage').src = book.image;
            }

            // Check if book is still available
            if (!book.available) {
                showAlert('Sorry, this book is no longer available', 'error');
                setTimeout(() => {
                    window.location.href = 'catalog.html';
                }, 2000);
                return;
            }

            // Pre-fill user details if logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                const nameParts = currentUser.name.split(' ');
                document.getElementById('firstName').value = nameParts[0] || '';
                document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';

                if (currentUser.address) {
                    document.getElementById('address').value = currentUser.address;
                }
            }

            // Form submission
            document.getElementById('checkoutForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const customerName = `${firstName} ${lastName}`;
                const total = parseFloat(book.price);
                const cardNumber = document.getElementById('cardNumber').value.trim();
                const expiry = document.getElementById('expiry').value.trim();
                const cvv = document.getElementById('cvv').value.trim();

                // Save order to localStorage
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const newOrder = {
                    id: Date.now(),
                    orderId: `ORD-${Date.now()}`,
                    userId: currentUser.id,
                    customerName: customerName,
                    total: total,
                    date: new Date().toISOString(),
                    status: 'pending',
                    items: [
                        {
                            bookId: book.id,
                            title: book.title,
                            quantity: 1,
                            price: book.price
                        }
                    ]
                };

                orders.push(newOrder);
                localStorage.setItem('orders', JSON.stringify(orders));

                // Save payment info to user profile
                const paymentInfo = {
                    cardNumber: cardNumber,
                    expiry: expiry,
                    cvv: cvv
                };
                localStorage.setItem(`payment_${currentUser.id}`, JSON.stringify(paymentInfo));

                // Update book availability
                const updatedBooks = books.map(b => {
                    if (b.id == book.id) {
                        return { ...b, available: false };
                    }
                    return b;
                });

                localStorage.setItem('books', JSON.stringify(updatedBooks));

                // Dispatch event to notify other tabs
                window.dispatchEvent(new Event('orderCreated'));

                // Show success message
                showAlert('Purchase completed successfully!', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            });
        });
    </script>
</body>

</html>
